<!DOCTYPE html>
<html>
    <head>
        <title>Travel with me</title>
        <link rel="stylesheet" href="style.css"
    </head>
    <body>
        <form>
            <h1>Perpare your next trip with me</h1>
            <p>
                Please get a moment to get in touch I will get back to you shortly
            </p>
            <div>
                <div>
                    <label for="name">Full name</label>
                    <input type="text" id="name" name="name" required placeholder="Enter your full name">
                </div>
                <div>
                    <label for="email">email</label>
                    <input type="text" id="email" name="email" required placeholder="Enter your email">
                </div>
                <div>
                    <label for="phone">phone number</label>
                    <input type="tel" id="phone" name="phone" required placeholder="Enter your phone number">
                </div>
                <div>
                    <label for="gender">gender</label>
                    <div>
                        <input type="radio" name="gender" id="male" value="male">
                        <label class="inline-label" for="male">male</label>
                    </div>
                    <div>
                        <input type="radio" name="gender" id="female" value="female">
                        <label class="inline-label" for="female">female</label>
                    </div>
                </div>
                <label for="date">Arriving Date</label>
                <input type="date" id="date" name="date">
            </div>
            <div>
                <label for="date">Departure date</label>
                <input type="date" id="date" name="date">
            </div>
            <div>
                <label for="file">Passport</label>
                <input type="file" name="file" id="file">
            </div>
            <div>
                <label for="cities">Where would you like to go</label>
                <select name="cities" id="cities">
                <option value="">choose one</option>
                <option value="Cairo">Cairo</option>
                <option value="Alexandria">Alexandria</option>
                <option value="Luxor">Luxor</option>
                <option value="Aswan">Aswan</option>
            </select>
            </div>
            <div>
                <label for="">Please check on the service that you need</label>
            </div>
            <input type="checkbox" name="Airline tickets" id="Airline tickets">
            <label for="Airline tickets" class="inline-label">Airline tickets</label>
            <div>
                <input type="checkbox" name="Rental car" id="Rental car">
                <label for="Rental car" class="inline-label">Rental car</label>
            </div>
            <div>
                <input type="checkbox" name="Hotel Accomadations" id="Hotel Accomadations">
                <label for="Hotel Accomadations" class="inline-label">Hotel Accomadations</label>
            </div>
            <input type="submit" value"Submit">
            <input type="reset" value="Reset">
        </form>
    </body>
</html>
